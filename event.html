                    <p>Jeremy K. Nicholson es vice-canciller de la Murdoch University en Perth, Australia y lidera el proyecto de construcción del Centro Nacional Australiano de Fenómica. Antes de moverse a Perth fue el director del departamento de Química biológica y luego del departamento de Cirugía del Imperial College London en el Reino Unido. Ha sido pionero en la aplicación de técnicas anlíticas avanzadas a sistemas biológicos y de los primeros en demostrar la posibilidad de usar estas técnicas para estudiar la complejidad de esos sistemas y crear herramientas de diagnóstico, detección temprana y evolución de enfermedades. Es autor de un sinnúmero de publicaciones en el campo de lo que él mismo ha denominado  "metabonómica".
                        <br><a href="https://www.researchgate.net/profile/Jeremy_Nicholson2 ">Más información</a>

            <div class="feature">
                <div class="image rounded"><a href=""><img src="images/speakers/Elaine Holmes.jpg" alt="Elaine Holmes" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href="">Elaine Holmes</a></h4>
                        <p>Murdoch University, Australia</p>
                    </header>
                    <p>Elaine Holmes es la investigadora principal del Centro Nacional Australiano de Fenómica en la Murdoch University en Perth, Australia. Antes de moverse a Perth lideró su investigación desde el departamento de Cirugía del Imperial College London en el Reino Unido. Se ha enfocado en descubrir biomarcadores de enfermedades en estudios de medicina personalizada o estudios poblacionales de gran alcance en miras a riesgos cardiovasculares entre otros. Ha dedicado esfuerzo en extender conceptos de estudios poblaciones genéticos al campo de la metabolómica para estudiar las relaciones entre la dieta y los perfiles metabólicos.
                    <br><a href="https://www.researchgate.net/profile/Elaine_Holmes4">Más información</a>
                    </p>
                </div>
            </div>
            <div class="feature">
                <div class="image rounded"><a href=""><img src="images/speakers/coral_small.jpg" alt="Coral Barbas" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href="">Coral Barbas</a></h4>
                        <p>Universidad Fundación San Pablo - CEU, España</p>
                    </header>
                    <p> Coral Barbas dirige el Centro de Metabolómica y Bioanálisis (CEMBIO) que reúne a más de 20 especialistas, becarios y personal técnico con una intensa actividad en metabolómica mediante espectrometría de masas acoplada a distintas técnicas de separación y aplicada a la búsqueda de marcadores diagnósticos o pronósticos de una patología, de evolución ante un tratamiento o una dieta, etc.  Coral Barbas, es una de las 50 mujeres más influyentes del mundo en Química Analítica según la revista americana ‘The Analytical Scientist’. En el campo de la metabolómica colabora además con grupos internacionales de primer nivel. Entre las aplicaciones cabe destacar el estudio de enfermedades cardiovasculares, diabetes, enfermedades pulmonares o leishmania.  Además, dirige la Escuela Internacional de Doctorado CEU (CEINDO), un centro que coordina una red de investigadores de las tres universidades CEU de proyección internacional. Gestiona programas interuniversitarios de doctorado y promueve la colaboración con las prestigiosas instituciones universitarias a fin de que los investigadores en formación puedan participar en los proyectos de investigación de mayor relevancia europea e internacional.
                        <br><a href="https://www.researchgate.net/profile/Coral_Barbas">Más información</a>
                    </p>
                </div>
            </div>
           <div class="feature">
                <div class="image rounded"><a href=""><img src="images/speakers/reza.salek.jpg" alt="Reza Salek" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href="">Reza Salek</a></h4>
                        <p>International Agency for research on cancer, Francia</p>
                    </header>
                    <p> 
                        Reza Salek cuenta con más de 15 años de experiencia científica y técnica en la academia, la industria e institutos de investigación trabajando en el campo de metabolómica, bioinformática y ciencia de datos a nivel internacional y multidiscriplinario. Ha trabajado como investigador en la Universidad de Cambridge, GSK, Medical Research Council y en EMBL-EBI en el Reino Unido. Actualmente, Reza trabaja en la Agencia Internacional de Investigación sobre el Cáncer (IARC), que es parte de la Organización Mundial de la Salud, situada en Lyon, Francia. Reza ha contribuido con el desarrollo de proyectos de gran envergadura que involucran plataformas informáticas y repositorios de datos tales como MetaboLights, PhenoMeNal y UKMEDBio y ha coordinado desarrollos de estandarización de datos a través de COSMOS (Coordination of Standards in Metabolomics) junto al Metabolomics Standards Initiative (MSI) y al Proteomics Standards Initiative (PSI) así como también ha sido miembro del directorio de la Sociedad de Metabolómica, y coordinador del Data Standards Task Group. Reza coordina el curso hands-on en metabolómica de EMBO, el cual ha recibido numerosas solicitudes en los últimos 7 años. Reza ha contribuido con más de 100 publicaciones científicas, capítulos de libro, y ha recibido numerosos subsidios internacionales. Actualmente, sus temas de interés incluyen la aplicación de soluciones bioinformáticas en estudios con grandes cohortes de pacientes para la prevención de cáncer y determinación del rol del exposoma en el metabolismo del cáncer.
                        <br><a href="https://www.researchgate.net/profile/Reza_Salek">Más información</a>
                    </p>
                </div> 
            </div> 
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/guillermo.moyna.jpg" alt="Guillermo Moyna" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Guillermo Moyna</a></h4>
                        <p>Universidad de la República, Uruguay</p>
                    </header>
                    <p> 
                        Guillermo Moyna dirige el Departamento de Química del Litoral de la Universidad de la República (UdelaR) en Paysandú, Uruguay. Realizó sus estudios de grado en Química en la UdelaR (1992), y obtuvo su doctorado en Química Orgánica bajo la dirección del Prof. A. I. Scott en Texas A&M University, EEUU (1998). Comenzó su carrera académica como investigador posdoctoral en University of the Sciences en Filadelfia, EE. UU., donde luego se desempeñó como Profesor Asociado y Director del Laboratorio de Resonancia Magnética Nuclear hasta su retorno a Uruguay en 2011. Las líneas de investigación de su grupo abarcan la síntesis orgánica, la fisicoquímica orgánica, y, más recientemente, la metabolómica aplicada a problemas que van desde el bienestar de animales de granja hasta el diagnóstico de hepatopatías de origen autoinmune.
                        <br><a href="https://www.researchgate.net/profile/Guillermo_Moyna">Más información</a>
                    </p>
                </div>  
            </div>
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/yamile.lopez.png" alt="Yamilé López" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Yamilé López</a></h4>
                        <p>Universidad Autónoma de Zacatecas, México</p>
                    </header>
                    <p> 
                        Yamilé López Hernández es investigadora del Consejo Nacional de Ciencia y Tecnología, adscrita a la Universidad Autónoma de Zacatecas, México, desde el año 2015. Sus estudios de grado (Licenciatura en Bioquímica) y posgrado (Maestría en bioquímica y Doctorado en Ciencias de la Salud) se realizaron en la Universidad de la Habana, Cuba, donde además se consolidó como Investigadora en el campo de la Inmunología, Vacunología y Enfermedades infecciosas como la Tuberculosis desde el año 1998. A su llegada a México en 2013 comienza una nueva línea de investigación en Metabolómica, aplicada a la identificación de biomarcadores de enfermedades crónicas y transmisibles. Es miembro del Sistema Nacional de investigadores, Nivel 1 desde el año 2015. Es autora de 34 artículos de investigación publicados en revistas indexadas y es co-autora de tres patentes internacionales. Ha sido beneficiada con tres Grants como Investigador Principal y ha contribuido extensamente a la formación de recursos humanos a nivel de Licenciatura, Maestría y Doctorado. Es miembro de la Mesa Directiva de la Sociedad Mexicana de Proteómica desde el año 2018. Sus aportes han sido presentados en numerosos Congresos a nivel Nacional e internacional.
                        <br><a href="https://www.researchgate.net/profile/Yamile_Lopez">Más información</a>
                    </p>
                </div> 
            </div>
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/paula.burdisso.jpg" alt="Paula Burdisso" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Paula Burdisso</a></h4>
                        <p>Instituto de Biología Molecular y Celular de Rosario, Argentina</p>
                    </header>
                    <p> 
                        Paula Burdisso es Licenciada en Biotecnología y doctora en Ciencias Biológicas graduada en la Universidad Nacional de Rosario (Argentina) donde se formó en el campo de la Biología Estructural. Posteriormente, se especializó en el estudio de perfiles metabólicos por Resonancia Magnética Nuclear en el Imperial College de Londres bajo la supervisión de las Dras. Elaine Holmes e Isabel García-Perez. <br>
                        Actualmente se desempeña como responsable de proyectos de metabolómica en la Plataforma de Biología Estructural y Metabolómica Argentina (PlaBem) del IBR-CONICET donde trabaja en colaboración con distintos grupos académicos de América Latina y con empresas del sector productivo regional. 
                        <br><a href="https://www.researchgate.net/profile/Paula_Burdisso">Más información</a>
                    </p>
                </div>
            </div>
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/ian.castro.jpg" alt="Ian Castro-Gamboa" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Ian Castro-Gamboa</a></h4>
                        <p>Instituto de Química de la Universidad Estadual Paulista Júlio de Mesquita Filho, Brasil</p>
                    </header>
                    <p> 
                        Ian Castro-Gamboa es químico graduado de la Universidad de Costa Rica - UCR (1994) y doctor en Química Orgánica por la Universidad Federal de São Carlos UFSCar - SP (2000). Actualmente, es profesor en el Instituto de Química de la Universidad Estadual Paulista Júlio de Mesquita Filho - IQ-UNESP. Disfrutó de un año sabático (2009-2010) en la Universidad de Florida - UF USA, trabajando en técnicas de metabolómica y desreplicación utilizando RMN y modelos computacionales con el objetivo de elucidar, in situ, metabolitos secundarios en matrices de alta complejidad molecular. Actualmente, sus intereses son investigaciones de micromoléculas bioactivas que pertenecen a plantas y microorganismos superiores (especialmente aquellos asociados a la rizosfera), y el desarrollo de técnicas analíticas acopladas con RMN para la explotación racional de la biodiversidad.
                        <br><a href="https://www.researchgate.net/scientific-contributions/39232089_Ian_Castro-Gamboa">Más información</a>
                    </p>
                </div> 
            </div>
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/pablo.hoijemberg.jpg" alt="Pablo A. Hoijemberg" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Pablo A. Hoijemberg</a></h4>
                        <p>CIBION-CONICET, Argentina</p>
                    </header>
                    <p>El Dr. Pablo A. Hoijemberg es Investigador Adjunto del Consejo Nacional de Investigaciones Científicas y Técnicas desde el año 2015, en el Centro de Investigaciones en Bionanociencias (CIBION-CONICET, Argentina). Se ha graduado como Licenciado en Ciencias Químicas en la Universidad de Buenos Aires, Argentina, donde también obtuvo su título de doctor en el área de la fotoquímica. Después de dos estadías postdoctorales en Francia y Estados Unidos en la misma área, realiza un cambio de campo de trabajo hacia el área de metabolómica basada en RMN, con una última estadía postdoctoral en Princeton University bajo la supervisión del Dr. István Pelczer. Su naciente grupo de trabajo tiene como objetivos la búsqueda de biomarcadores en cáncer, y ha estado enfocado en los últimos años en el desarrollo de metodologías bioinformáticas para mejorar y acelerar las etapas de identificación de metabolitos, empleando principalmente estadística de correlación sobre espectros 2D resueltos en J homonucleares de 1H.
                        <br><a href="https://www.researchgate.net/profile/Pablo_Hoijemberg">Más información</a>
                    </p>
                </div> 
            </div>
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/facundo.fernandez_small.jpg" alt="Facundo Fernández" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Facundo Fernández</a></h4>
                        <p>Georgia Institute of Technology, EE.UU.</p>
                    </header>
                    <p>Facundo M. Fernández se recibió en 1999 de Doctor de la Universidad de Buenos Aires (Argentina) en el área química analítica. Durante los años 2000-2001 realizó una estadía postdoctoral en Stanford University (USA) con la dirección de Richard N. Zare en espectroscopia de masa por tiempo de vuelo.  En 2002 comenzó su segunda estadía postdoctoral en la Universidad de Arizona (USA) con la dirección de Vicki Wysocki en temas de espectrometría de masas tandem de péptidos y proteínas. En 2004 se incorporó al plantel docente del School of Chemistry and Biochemistry del Georgia Institute of Technology (Atlanta, USA), donde actualmente tiene la posición de Vasser-Woolley Professor en Química Bioanalítica.  Facundo ha recibido varios premios, incluyendo el NSF CAREER award, el CETL/BP Teaching award, el premio Ron A. Hites a la mejor publicación de la American Society for Mass Spectrometry y el premio Beynon del Rapid Communications in Mass Spectrometry. Cuenta con más de 165 publicaciones en revistas con referato, tres patentes, y numerosas presentaciones en universidades y congresos internacionales. También se desempeña como Editor Asociado del Journal of the American Society for Mass Spectrometry. Su investigación abarca el campo de la metabolómica por espectrometría de masas, incluyendo técnicas de imagen, el desarrollo de nuevos métodos de ionización y de instrumentación de movilidad iónica.
                        <br><a href="https://www.researchgate.net/profile/Facundo_Fernandez">Más información</a>
                    </p>
                </div> 
            </div>
            <div class="feature">
                <div class="image rounded"><a href=" "><img src="images/speakers/Karl Burgess_small.jpg" alt="Karl Burgess" /></a></div>
                <div class="content">
                    <header>
                        <h4><a href=" ">Karl Burgess</a></h4>
                        <p>University of Edinburgh, Reino Unido</p>
                    </header>
                    <p>Karl Burgess es Senior Lecturer en Espectrometría de Masas Biológica en la Universidad de Edimburgo. Karl también es el director científico de la plataforma EdinOmics core, la cual provee apoyo a investigadores del Reino Unido y otros países en los campos de metabolómica y proteómica.  Previamente, Karl fue Senior Research Fellow en metabolómica en la Universidad de Glasgow durante 10 años. Sus temas de interés incluyen la aplicación de la metabolómica en el estudio de bacterias,  con especial énfasis en biotecnología industrial.
                        <br><a href="https://www.researchgate.net/profile/Karl_Burgess2">Más información</a>
                    </p>
                </div>
        
            </div>
